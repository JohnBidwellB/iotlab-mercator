<table class="table table-hover">
  <thead>
    <tr>
      <th>Site</th>
      <th>Date</th>
      <th>Duration (h)</th>
      <th>#Nodes</th>
      <th>#Channels</th>
      <th>Tx/transaction</th>
      <th>Inter-Tx duration (ms)</th>
      <th>Tx size (bytes)</th>
      <th>File Size (MB)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataset of dataset_list" (click)="get_exp_list(dataset.site, dataset.date)">
      <td>{{dataset.site}}</td>
      <td>{{dataset.date}}</td>
      <td>{{dataset.duration}}</td>
      <td>{{dataset.nb_nodes}}</td>
      <td>{{dataset.nb_channels}}</td>
      <td>{{dataset.tx_count}}</td>
      <td>{{dataset.tx_ifdur}}</td>
      <td>{{dataset.tx_length}}</td>
      <td>{{dataset.file_size}}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class='col-xs-3'>
    <button *ngFor="let exp of exp_list"
            type="button"
            class="btn btn-info btn-block"
            (click)="get_type_list(exp)">
      {{exp}}
    </button>
  </div>

  <div class='col-xs-3'>
    <button *ngFor="let exptype of type_list"
            type="button"
            class="btn btn-info btn-block"
            (click)="get_graph(exptype)">
      {{exptype}}
    </button>
  </div>
</div>

<div class="row">
  <app-motemap
    [site]="site"
    [exp]="exp"
    [date]="date"
    [exp_type]="exp_type">
  </app-motemap>
</div>
