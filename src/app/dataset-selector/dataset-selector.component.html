<table class="table table-hover">
  <thead>
    <tr>
      <th>Site</th>
      <th>Date</th>
      <th>Duration (h)</th>
      <th>#Nodes</th>
      <th>#Channels</th>
      <th>Tx/transaction</th>
      <th>Inter-Tx duration (ms)</th>
      <th>Tx size (bytes)</th>
      <th>File Size (MB)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataset of dataset_list"
        [class.active]="dataset.date==date"
        (click)="get_exp_list(dataset.site, dataset.date)"
    >
      <td>{{dataset.site}}</td>
      <td>{{dataset.date}}</td>
      <td>{{dataset.duration}}</td>
      <td>{{dataset.nb_nodes}}</td>
      <td>{{dataset.nb_channels}}</td>
      <td>{{dataset.tx_count}}</td>
      <td>{{dataset.tx_ifdur}}</td>
      <td>{{dataset.tx_length}}</td>
      <td>{{dataset.file_size}}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class='col-xs-3' *ngFor="let e of exp_list">
    <button type="button"
            class="btn btn-info btn-block col-xs-3"
            [class.active]="e==exp"
            (click)="set_exp(e)">
      {{e}}
    </button>
  </div>
</div>

<div class="row">
  <app-motemap
    [site]="site"
    [date]="date"
    [exp]="exp">
  </app-motemap>
</div>
